version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: project-tracker-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - FRONTEND_URL=http://localhost:80
    volumes:
      - ./backend/analysis-results:/app/analysis-results
    restart: unless-stopped
    networks:
      - project-tracker-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: project-tracker-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - project-tracker-network

networks:
  project-tracker-network:
    driver: bridge

volumes:
  analysis-results:
